<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Simple slider</title>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <div class="slide first">
          <img src="./images/image01.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./images/image02.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./images/image03.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./images/image04.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./images/image05.jpg" alt="" />
        </div>
      </div>
      <div class="navigation">
        <div class="side-buttons">
          <div class="prev"></div>
          <div class="next"></div>
        </div>
        <input type="radio" name="radiobtn" id="radio-1" checked />
        <input type="radio" name="radiobtn" id="radio-2" />
        <input type="radio" name="radiobtn" id="radio-3" />
        <input type="radio" name="radiobtn" id="radio-4" />
        <input type="radio" name="radiobtn" id="radio-5" />
      </div>
    </div>
  </body>
</html>
